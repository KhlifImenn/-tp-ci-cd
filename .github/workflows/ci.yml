name: CI/CD Pipeline 
 
on: [push] 
 
jobs: 
  test: 
    runs-on: ubuntu-latest 
    steps: 
      - name: Récupérer le code 
        uses: actions/checkout@v3 
 
      - name: Installer Python 
        uses: actions/setup-python@v4 
        with: 
          python-version: 3.x 
 
      - name: Installer les dépendances 
        run: pip install -r requirements.txt 
 
      - name: Exécuter les tests 
        run: python -m unittest test_app.py 
 
  deploy: 
    needs: test 
    runs-on: ubuntu-latest 
    steps: 
      - name: Déclencher le déploiement sur Render 
        run: | 
          curl -X POST "https://api.render.com/deploy/srv-cvhsv7hu0jms738chqag?key=QY35VrnJqyU"




  sonarcloud:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Récupérer le code
        uses: actions/checkout@v3

      # Étape pour installer SonarScanner
      - name: Installer SonarScanner
        run: |
          curl -sSLo sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-4.6.2.2472-linux.zip
          unzip sonar-scanner.zip
          sudo mv sonar-scanner-4.6.2.2472-linux /opt/sonar-scanner
          sudo ln -s /opt/sonar-scanner/bin/sonar-scanner /usr/local/bin/sonar-scanner

      # Analyse du code avec SonarQube
      - name: Analyse du code avec SonarQube
        run: |
          sonar-scanner \
            -Dsonar.organization=khlifimenn \
            -Dsonar.projectKey=KhlifImenn_-tp-ci-cd \
            -Dsonar.sources=. \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=$SONAR_TOKEN